  <head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
  </head>

  <body style="padding-top: 3.5rem; overflow-y: scroll;">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="http://13.125.147.232:5000" style="font-weight: 600;">Caind</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://13.125.147.232:5000">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://13.125.147.232:5000/list">등록차량</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://13.125.147.232:5000/add">매너등록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="">번호판 인식</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">데이터 통계</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="">모델별</a>
              <a class="dropdown-item" href="http://13.125.147.232:5000/data2">외형별</a>
              <a class="dropdown-item" href="">제조사별</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="/search">
          <input name="searchword" type="text" class="form-control mr-sm-2" placeholder="차량번호 검색" aria-label="차량번호 검색" style="width: 350px;">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" href="http://13.125.147.232:5000/search">Search</button>
        </form>
      </div>
    </nav>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron" style="margin-bottom: 2rem; padding: 4rem 2rem;
      background-image: url(https://ifh.cc/g/q1IlvQ.jpg); height: 100%; width: 100%; border-radius: 0;">                             
        <div class="container">
          <h1 class="display-3" style="color: white; font-weight: 500; text-shadow: 2px 2px 3px gray; font-size: 30pt;"></h1>
          <p style="color: white; font-size: 15pt; text-shadow: 2px 2px 1px black;"></p>
          <p></p>
        </div>
      </div>

      <div class="container">

        <h3 class="mb-3">수정하기</h3>
        
        {% for car in edit_list %}
        <form method="GET" action="/edit" >
        <div class="card">
            <div class="card-body">
              <div style="display: flex;">
                <select class="custom-select" name="value1" style="width: 120px; margin-right: 40px; font-weight: 600;">
                    <option value="{{ car[1] }}">{{ car[1] }}</option>
                    <option>AVANTE</option>
                    <option>SONATA</option>
                    <option>GRANDUER</option>
                    <option>K3</option>
                    <option>K5</option>
                    <option>K7</option>
                    <option>SM3</option>
                    <option>SM5</option>
                    <option>SM7</option>
                    <option>TUCSON</option>
                    <option>SANTAFE</option>
                    <option>PALISADE</option>
                    <option>SPORTAGE</option>
                    <option>SORENTO</option>
                    <option>CARNIVAL</option>
                </select>
                    <input class="form-control" name="value2" type="text" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="margin-right: 15px; width: 60px;" value="{{ car[2] }}"></input>
                    <input class="form-control" name="value3" type="text" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="margin-right: 25px; width: 60px;" value="{{ car[3] }}"></input>
                    <input class="form-control" name="value4" type="text" aria-label="Default" aria-describedby="inputGroup-sizing-default" style="margin-right: 25px; width: 120px;" value="{{ car[4] }}"></input>
                </div>
                <select class="custom-select" name="value5" style="width: 120px; margin-top: 40px; color: dodgerblue; font-weight: 600;">
                    <option value="{{ car[5] }}">{{ car[5] }}</option>
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Bad</option>
                    <option>Worst</option>
                </select>
                
                <div style="display: flex;">
                    <input name="carid" type="text" style="color: white; visibility: hidden;" value="{{ car[0] }}"></input>
                    <button class="btn btn-primary" type="submit" href="http://13.125.147.232:5000/update" style="margin-left: auto;">수정완료</button>
                </div>
            </div>
        </div>
        </form>
        {% endfor %}
      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p></p>
    </footer>

    ================================================== -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
