                <div class="custom-control custom-radio">

                <div class="custom-control custom-radio">

                </div>
                <div class="custom-control custom-radio">
                  <input id="paypal" name="kind" value="Worst" type="radio" class="custom-control-input" required="">

                </div>
              </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="cc-name" style="margin-left: 5px;">Type</label>
                    <select name="model" class="custom-select d-block w-100" id="country" required="차종을 선택하세요">

                        <option>AVANTE</option>
                        <option>SONATA</option>
                        <option>GRANDUER</option>
                        <option>K3</option>
                        <option>K5</option>
                        <option>K7</option>
                        <option>SM3</option>
                        <option>SM5</option>
                        <option>SM7</option>
                        <option>TUCSON</option>
                        <option>SANTAFE</option>
                        <option>PALISADE</option>
                        <option>SPORTAGE</option>
                        <option>SORENTO</option>
                        <option>CARNIVAL</option>
                    </select>
                    <small class="text-muted" style="margin-left: 5px;">차종</small>
                </div>

                <div class="col-md-2 mb-3">
                    <label for="cc-name">First number</label>
                    <input name="num1" type="text" maxlength="3" class="form-control" id="cc-expiration" placeholder="" required="">
                    <small class="text-muted">앞 2~3자리 숫자</small>
                    <div class="invalid-feedback">
                        First number is required
                    </div>
                </div>
                <div class="col-md-2 mb-3">
